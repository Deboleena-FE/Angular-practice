<h2>Welcome {{fullname}} the news is as follows:-</h2>
<div class="row col-lg-8"><input type="text" value="Dummy search.."/></div>
<div class="row col-lg-12">
    <div class="news-container" *ngFor="let art of articles">
    
            <div>Author:- {{art?.author}}</div>
            <div>Content:- {{art?.content}}</div>
            <div>Description:-{{art?.description}}</div>
            <div><img [src]="art?.urlToImage"></div>
    </div>
</div>
